<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tile mockup</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-bg">
      <div class="browser-window">
        <div class="browser-top">
          <div class="dots">
            <span class="dot red"></span>
            <span class="dot yellow"></span>
            <span class="dot green"></span>
          </div>
        </div>

        <div class="tiles">
          <div class="tile t-top-left"></div>
          <div class="tile t-top-right"></div>

          <div class="tile t-large-left"></div>
          <div class="tile t-mid-right-1"></div>
          <div class="tile t-mid-right-2"></div>

          <div class="tile t-bottom-1"></div>
          <div class="tile t-bottom-2"></div>
          <div class="tile t-bottom-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
